<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index_style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <section class="image-container">
        <div class="images">
          <img src="./images/image-header-mobile.jpg" alt="" class="mobile">
          <img src="./images/image-header-desktop.jpg" alt="" class="desktop">
        </div>
      </section>

      <section class="content">
        <div class="main">
          <p class="title"> Get <span>insights</span> that help your business grow.</p>
          <p class="contents">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div class="company-growth">
          <div>
            <p class="one">10k+</p>
            <p class="one-1">COMPANIES</p>
          </div>

          <div>
            <p class="two">314</p>
            <p class="two-2">TEMPLATES</p>
          </div>

          <div>
            <p class="three">12M+</p>
            <p class="three-3">QUERIES</p>
          </div>

        </div>
      </section>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/dineshmoorty">A S DineshMoorthi</a>.
  </footer></body>
</html>
